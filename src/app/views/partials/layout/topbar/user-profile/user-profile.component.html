<div ngbDropdown placement="bottom-right" class="kt-header__topbar-item kt-header__topbar-item--user">
	<div ngbDropdownToggle class="kt-header__topbar-wrapper"
		[attr.data-offset]="'10px,0px'">
		<div class="row my-auto pr-5" style="min-width: calc(0.3 * 100%);">
			<div class="col-7">
				<span class="kt-header__topbar-welcome text-komatsu">{{ 'AUTH.GENERAL.WELCOME' | translate }},  </span>
				<span class="kt-header__topbar-username text-komatsu">{{userName}}</span>
			</div>
			<div class="col-5">
				<a (click)="logout()" class="btn btn-outline-brand btn-upper btn-sm btn-bold">{{ 'AUTH.GENERAL.LOGOUT' | translate }}</a>
			</div>
		</div>

	</div>
</div>
